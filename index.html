<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    .input {
      padding: 10px;
      width: 80%;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
    }

    .btn {
      margin-top: 1rem;
      padding: 10px 20px;
      border: none;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üê¨</h2>
    <p>Your nickname is the password</p>
    <input type="password" id="password" placeholder="Enter Password" class="input"/>
    <button onclick="checkPassword()" class="btn">Unlock</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === "dolphin") {
        window.location.href = "new03.html";
      } else {
        alert("Nope! That‚Äôs not the word üê¨");
      }
    }
  </script>
</body>
</html>
